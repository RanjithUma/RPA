		<script type='text/javascript'>
			function SubmitValues() {
				var selectedLst = ''
				var sel = document.getElementsByTagName('input')
				for(i=0;i<sel.length;i++){ 
					if(sel[i].checked){
						selectedLst += sel[i].value + '|'
					}
				}
				window.external.setResult(selectedLst);
				return True;
			}
		</script>
